       x="14.568035"
       y="18.797462"
       id="text2"><tspan
         sodipodi:role="line"
         id="tspan32"
         x="14.568035"
         y="18.797462">import { create } from 'zustand'</tspan><tspan
         sodipodi:role="line"
         id="tspan33"
         x="14.568035"
         y="27.616913"></tspan><tspan
         sodipodi:role="line"
         id="tspan34"
         x="14.568035"
         y="36.436363">type Store = {</tspan><tspan
         sodipodi:role="line"
         id="tspan35"
         x="14.568035"
         y="45.255814">  count: number</tspan><tspan
         sodipodi:role="line"
         id="tspan36"
         x="14.568035"
         y="54.075264">  inc: () =&gt; void</tspan><tspan
         sodipodi:role="line"
         id="tspan37"
         x="14.568035"
         y="62.894714">}</tspan><tspan
         sodipodi:role="line"
         id="tspan38"
         x="14.568035"
         y="71.714165"></tspan><tspan
         sodipodi:role="line"
         id="tspan39"
         x="14.568035"
         y="80.533615">const useStore = create&lt;Store&gt;()((set) =&gt; ({</tspan><tspan
         sodipodi:role="line"
         id="tspan40"
         x="14.568035"
         y="89.353065">  count: 1,</tspan><tspan
         sodipodi:role="line"
         id="tspan41"
         x="14.568035"
         y="98.172516">  inc: () =&gt; set((state) =&gt; ({ count: state.count + 1 })),</tspan><tspan
         sodipodi:role="line"
         id="tspan42"
         x="14.568035"
         y="106.99197">}))</tspan><tspan
         sodipodi:role="line"
         id="tspan43"
         x="14.568035"
         y="115.81142"></tspan><tspan
         sodipodi:role="line"
         id="tspan44"
         x="14.568035"
         y="124.63087">function Counter() {</tspan><tspan
         sodipodi:role="line"
         id="tspan45"
         x="14.568035"
         y="133.45032">  const { count, inc } = useStore()</tspan><tspan
         sodipodi:role="line"
         id="tspan46"
         x="14.568035"
         y="142.26976">  return (</tspan><tspan
         sodipodi:role="line"
         id="tspan47"
         x="14.568035"
         y="151.08922">    &lt;div&gt;</tspan><tspan
