         y="159.90866">      &lt;span&gt;{count}&lt;/span&gt;</tspan><tspan
         sodipodi:role="line"
         id="tspan49"
         x="14.568035"
         y="168.72812">      &lt;button onClick={inc}&gt;one up&lt;/button&gt;</tspan><tspan
